spring:
  datasource:
    url: jdbc:h2:mem:test_notiflow;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
       ddl-auto: update
    database: h2
    generate-ddl: true
    show-sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always